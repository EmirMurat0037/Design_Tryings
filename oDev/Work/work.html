<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Type</title>
</head>

<body>
    <div class="main">
        <div class="back-circle">
            <div class="content">
                <div class="text">
                    <p class="title">Edit availability</p>
                    <p class="info">Add a “Hire me” button to let know that you’re available for new opportunities</p>
                </div>
                <div class="tick">
                    <div class="fulltime">
                        <img src="assets/tick.svg">
                        <span class="full"> Full time</span>
                    </div>
                    <div class="freetime">
                        <img src="assets/tick.svg">
                        <span class="free"> Freelance & Projects</span>
                    </div>
                </div>
                <div class="buttons">
                    <div class="done"><span>Done</span></div>
                    <div class="cancel"><span>Cancel</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
