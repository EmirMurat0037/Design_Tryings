<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>
    <div class="main">
        <div class="title">Log in</div>
        <div class="mail-pass">
            <div class="mail borders">
                <span>Enter email</span>
            </div>
            <div class="password borders">
                <span>Enter password</span>
            </div>
            <div class="log-in">
                <span>Log in</span>
            </div>
        </div>
        <div class="or">
        <span>OR</span>
        </div>
        <div class="accounts">
            <div class="google acc borders">
                <img src="assets/google.png" alt="">
                <span>Continue with Google</span>
            </div>
            <div class="microsoft acc borders">
                <img src="assets/microsoft.png" alt="">
                <span>Continue with Microsoft</span>
            </div>
            <div class="apple acc borders">
                <img src="assets/apple.png" alt="">
                <span>Continue with Apple</span>
            </div>
        </div>
        <div class="others">
            <span>Can’t log in? ・Already have an account?</span>
        </div>
    </div>
</body>

</html>
